<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://jadcotime.com.au/wp-content/uploads/2018/03/866-stopwatch-white-bg.jpg">
  </head>
  <body>
    <div class="container">
      <div id="stopwatch-display">00:00:00.000</div>
      <div class="button">
        <button id="start-button">Start</button>
        <button id="stop-button" disabled>Stop</button>
        <button id="lap-button" disabled>Lap</button>
        <button id="reset-button" disabled>Reset</button>
        <ul id="laps-list">
          <li> </li>
        </ul>
      </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
